<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>
	<h1>Enter your details</h1>

</head>
<body ng-app="myApp" ng-controller="chatCtrl">
<form method="POST">
	website name:<input type="text" ng-model="webname"><br><br>
	website url:<input type="text" ng-model="weburl"><br><br>
	Api.Ai client access token:<input type="text" ng-model="clientToken"><br><br>
	Api.Ai developer access token:<input type="text" ng-model="developerToken"><br><br>
	slack url:<input type="text" ng-model="slackUrl"><br><br>

	<button ng-click="submit()">submit</button>
</form>
</body>
</html>
